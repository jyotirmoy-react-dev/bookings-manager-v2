
<mat-list>
  <mat-list-item>
    <button mat-raised-button color="primary" (click)="appMain()">Incomplete Applications ({{incompleteApps}})</button>
  </mat-list-item>
  <mat-list-item>
    <button mat-raised-button color="primary" (click)="onlineApps('all')">Submitted Applications ({{submittedApps}})</button>
  </mat-list-item>
  <mat-list-item>
    <button mat-raised-button color="primary" (click)="onlineApps('success')">Successful Approvals ({{successfullApprovals}})</button>
  </mat-list-item>
</mat-list>
