<mat-card style="margin-left:5px;">
  <h4>Manage Categories</h4>
  <div class="example-container mat-elevation-z8" style="padding:5px;">
    <form [formGroup]="categoryForm" (ngSubmit)="addCategory(categoryForm)" novalidate>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Category Type" formControlName="CName">
      </mat-form-field>
      <button mat-icon-button color="warn">
        <mat-icon>add</mat-icon>
      </button>
    </form>
    <br/>
    <mat-table #table [dataSource]="datasource">
      <!-- Name Column -->
      <ng-container matColumnDef="Category Name">
        <mat-header-cell *matHeaderCellDef> Category Name </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{element.CName}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Delete">
        <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="deleteCategory(element.id)"><mat-icon >clear</mat-icon></button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
</mat-card>
